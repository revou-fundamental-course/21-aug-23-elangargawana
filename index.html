<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <title>My Website</title>
    </head>
    <body>
        <nav class="navbar">
            <a href="#"><img src="./img/logo.png" alt="Logo" width="50px" /></a>
      
            <div class="nav-menu">
              <a href="#">Home</a>
              <a href="#">Our Profile</a>
              <a href="#">About College</a>
              <a href="#">Message Us</a>
            </div>
          </nav>
      
          <section class="hero-container">
            <div>
              <p style="font-size: 50px">Hi There,</p>
              <h1 id="welcomeMessage" style="font-size: 60px"><span id="name"></span></h1>
              <div class="button">
                <button id="github" class="github">GitHub</button>
                <button id="linkedin" class="linkedin">LinkedIn</button>
              </div>
            </div>
      </section>
      <section class="contact">
        <h2>Message Us</h2>
        <form id="contact-form">
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="name" required>
          
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="email" required>
          
          <label for="contact-phone">Phone Number:</label>
          <input type="tel" id="contact-phone" name="phone" required>
          
          <label for="contact-message">Message:</label>
          <textarea id="contact-message" name="message" rows="4" required></textarea>
          
          <button type="submit" onclick="tombolSubmit()">Submit</button>
        </form>
      </section>
      <script src="./js/script.js"></script>
    </body>
</html>
